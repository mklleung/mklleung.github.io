<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="icon" href="http://clipart-library.com/img/1518078.jpg">
<style>
  * {
    box-sizing: border-box;
  }
  body {
  font-family: Times;
  }

  #centerTitle{
    position: relative;
    float: left;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 45pt;
    font-size: 8vw;
    min-width: 500px;
    text-align: center;
  }

  #button{
    position: inherit;
    float: left;
    top: 75%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 45pt;
    font-size: 8vw;
    text-align: center;
    display: inline-block;

    background-color: #4169e1;
    border: none;
    color: white;
    padding: 16px 32px;
    text-align: center;
    font-size: 16px;
    margin: 4px 2px;
    opacity: 0.6;
    transition: 0.3s;
    display: inline-block;
    text-decoration: none;
    cursor: pointer;
  }

  #button:hover {opacity: 1}

</style>
<body>
  <div style="border: 2px solid black; border-radius: 25px; position:absolute; top:15px; bottom:15px; left:15px; right:15px;">
    <h1 id="centerTitle"> Michael K Leung</h1>
    <button id="button" onclick="window.location.href = 'about.html';">Resume</button>
  </div>

</body>
</html>
